              <th class="px-2 py-1.5 border">Province</th>
              <th class="px-2 py-1.5 border">Service</th>
              <th class="px-2 py-1.5 border">Date</th>
              <th class="px-2 py-1.5 border">Edit / Delete</th>
            </tr>
          </thead>

          <tbody class="bg-[#819896]" id="tbl-body">
           
          </tbody>
        </table>
      </div>
    </main>
